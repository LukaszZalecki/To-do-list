<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do list</title>
    <script src="todo.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fontello/css/fontello.css">

</head>
<body>
    <header>
        <h1>TO DO LIST</h1>
    </header>
    <main>
        <section id="to-do">

            <form id="add-task-form">
                <input type="text" id="new-task-input" name="content" placeholder="Type new task">
                <input type="submit" id="new-task-button" value="ADD">
            </form>

            <div id="counter">
                <div><i class="demo-icon icon-cancel"></i><label>To do:</label><span id="span-tasks-done"></span></div>
                <div><i class="demo-icon icon-ok"></i><label>Done:</label><span id="span-tasks-to-do"></span></div>
            </div>

            <div id="added-tasks"></div>

        </section>
    </main>

    <footer>
        <span>Łukasz Załęcki</span> <span id="year"></span>
    </footer>

</body>
</html>
